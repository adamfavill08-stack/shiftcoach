<?xml version="1.0" encoding="UTF-8"?>
<svg width="768" height="1152" viewBox="0 0 768 1152" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Shift Rhythm Gauge</title>
  <desc id="desc">Circular gauge with gradient arc on a white background, showing the score 42 and the label Shift Rhythm with a supportive message.</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Definitions: gradients and filters -->
  <defs>
    <!-- Sweep-like gradient for the ring -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#56CCF2"/>
      <stop offset="30%" stop-color="#2F80ED"/>
      <stop offset="60%" stop-color="#9B51E0"/>
      <stop offset="80%" stop-color="#F2994A"/>
      <stop offset="100%" stop-color="#EB5757"/>
    </linearGradient>

    <!-- Soft inner shadow for the gauge face -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Gauge group -->
  <g transform="translate(384,520)">
    <!-- Base track -->
    <circle r="250" fill="none" stroke="#ECECEC" stroke-width="26"/>

    <!-- Progress arc with a subtle gap at the top -->
    <!-- We draw a full circle using stroke-dasharray with a small gap to mimic the original -->
    <circle r="250" fill="none" stroke="url(#grad1)" stroke-width="28" stroke-linecap="round"
            transform="rotate(-90)"
            stroke-dasharray="1450 140" stroke-dashoffset="60"/>

    <!-- Tick marks (every 30 degrees) -->
    <g opacity="0.35">
      <!-- Create 12 ticks by rotating a single rectangle -->
      <g id="tick">
        <rect x="-2" y="-225" width="4" height="18" rx="2" fill="#CFCFCF"/>
      </g>
      <use href="#tick" transform="rotate(30)"/>
      <use href="#tick" transform="rotate(60)"/>
      <use href="#tick" transform="rotate(90)"/>
      <use href="#tick" transform="rotate(120)"/>
      <use href="#tick" transform="rotate(150)"/>
      <use href="#tick" transform="rotate(180)"/>
      <use href="#tick" transform="rotate(210)"/>
      <use href="#tick" transform="rotate(240)"/>
      <use href="#tick" transform="rotate(270)"/>
      <use href="#tick" transform="rotate(300)"/>
      <use href="#tick" transform="rotate(330)"/>
    </g>

    <!-- Center text -->
    <text x="0" y="-10" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="140" font-weight="700" fill="#2F80ED" filter="url(#softShadow)">42</text>
    <text x="0" y="60" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="42" font-weight="600" fill="#333333">Shift Rhythm</text>
  </g>

  <!-- Supportive message -->
  <text x="50%" y="980" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="40" fill="#222">
    Your rhythm is syncing well
  </text>
  <text x="50%" y="1030" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="40" fill="#222">
    todayâ€”stay consistent.
  </text>
</svg>
